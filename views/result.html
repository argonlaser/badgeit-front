<!DOCTYPE html>

<meta charset="utf-8" />
<title>Badgit.io.result</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1" name="viewport" />
<meta content="badgit.io" name="description" />
<meta content="vinoth" name="author" />
<link
	href="https://fonts.googleapis.com/css?family=Hind:300,400,500,600,700"
	rel="stylesheet" type="text/css">
<link href="/public/css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="/public/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="/public/css/gitIoResult.css" rel="stylesheet" type="text/css" />
<link href="/public/css/bootstrap-theme.css" rel="stylesheet" type="text/css" />
<link href="/public/css/layout.min.css" rel="stylesheet" type="text/css" />

<header class="header navbar-fixed-top style-background positionRelative">
	<nav class="navbar" role="navigation">
		<div class="container">
			<div class="menu-container js_nav-item">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="sr-only"> navigation</span> <span
						class="toggle-icon"></span>
				</button>

				<div class="logo">

					<a class="logo-wrap" href="#body"> <img
						class="logo-img logo-img-main imgLogo" src="/public/img/git_icon.ico"
						alt="resultPage Logo">
					</a>
					<div id="projectName" class="projectNameDesign ">Badgeit.io</div>
				</div>
			</div>

			<div class="collapse navbar-collapse nav-collapse">

				<div class="menu-container">
					<ul class="nav navbar-nav navbar-nav-right">
						<li class="js_nav-item nav-item active"><a
							class="nav-item-child nav-item-hover home-color" href=newURL>Home</a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
</header>

<div class="container" id="errorContainer" style="display:none" >
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1 class="fontStyle">
                    Oops! Server Is'nt Smart as You </h1>
                <h2 class="fontStyle">
                    500 Unable To Process Your Request</h2>
                <div class="error-details">
                    Sorry, an error has occurred, Please try again! Or Stay with this page
                </div>
                <div class="error-actions">
                    <a href=newURL class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                        Take Me Home </a>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="container positionRelative" id="contentDiv" style="display:none">
	<div id="staticDiv">
		<div class="panel panel-default funkyFont">
			<div class="panel-heading">
				<div id="showLabel">Shows Selected Badges
				<div id="alertMessage" class="alert alert-success fade in">
					<a href="#" class="close closeMark" data-dismiss="alert">&times;</a> <strong>Success!</strong>
					{{copyTextLen}}- Badge's are copied!.
				</div>
				</div>
				<div id="hiddenField">
					<div class="dropdown display-inline" id="selectDropDown">
						Style: <select name="styles" class="dropbtn" v-model="selectedStyle"
							v-on:change="changeStyle($event)">
							<option class="dropdown-content" value="flat">Flat</option>
							<option class="dropdown-content" value="plastic">Plastic</option>
							<option class="dropdown-content" value="flat-Square">Flat-Square</option>
						</select>

					</div>
					<div id="copyMe" class="bd-clipboard display-inline"
						v-on:click="copyItem($event)">
						<span class="btn-clipboard" data-toggle="tooltip" title="">Copy</span>
					</div>
					<div class="highlight"></div>
				</div>
			</div>
			<div class="panel-body panel-style" id="selectedBadgeFinal">

				<img v-for="selectedObject in selectedArray"
					:src='selectedObject.ImageURL' alt="image"
					:id="selectedObject.eleId"
					v-on:click="clickOnBadgeFromSelected(selectedObject,$event)" />

			</div>
		</div>
	</div>
	<div id="dynamicData">
		<div v-for="groupArrays in modifiedInput">
			<div class="panel panel-default funkyFont">
				<div class="panel-heading">
					{{groupArrays[0].Group}}
					<div id="showLabel"></div>
				</div>
				<div class="panel-body panel-style" id="selectedBadge">
					<img v-for="groupObject in groupArrays" :src='groupObject.ImageURL'
						alt="dynamicImage" :id="randomFun()"
						v-on:click="clickOnBadgeFromSelector(groupObject,$event)" />
				</div>
			</div>
		</div>
	</div>
</div>

<!-- JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
<!-- CORE PLUGINS -->
<script src="/public/js/jquery.min.js" type="text/javascript"></script>
<script src="/public/js/bootstrap.js" type="text/javascript"></script>
<script src="/public/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/public/js/Vue.js" type="text/javascript"></script>
<script src="/public/js/underscore.js" type="text/javascript"></script>
<!-- PAGE LEVEL SCRIPTS -->
<script src="/socket.io/socket.io.js"></script>
<script src="/public/custom/resultLogic.js" type="text/javascript"></script>
<!-- PAGE LEVEL SCRIPTS ends-->
