<div id="wrapper">
	<div class="site-wrapper">
		<div class="site-wrapper-inner">
			<div class="container">
				<br> <br> <br> <br> <br>
				<form class="form-signin">
					<div>
						<div id="linkTitle" class="form-signin-heading">Enter Git
							Repo Url</div>
						<div id="gitLogo">
							<img alt="logo" src="/public/img/gitLogo.png">
						</div>
					</div>
					<label for="inputLink" class="sr-only">Repo Link</label>
					<input type="text" id="inputLink" class="form-control" onkeypress="handleKeypress(event)"
						placeholder="Repository Link" required autofocus><br>
					<button class="btn btn-lg btn-success btn-block" type="button"
						onclick="openResultsPage()">Enter</button>
				</form>
			</div>
			<!-- /container -->
		</div>
	</div>
</div>
